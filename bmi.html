<!doctype html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

<body>


    <nav>
        <a href="index.html">Home</a>

    <header>
    <h1>Body Mass Index Calculator(BMI)</h1>
    </header>

    

        <label for="height"><b>Height</b></label>
        <table>
            <tr>
                <td><input type="number" id="feet" name="feet" required max="7" min="0" value="0"></td>
                <td>feet</td>
                <td><input type="number" id="inches" name="inches" required max="12" min="0" value="0"></td>
                <td>inches</td>
            </tr>
        </table>

        <br>

        <label for="weight"><b>Weight</b></label>
        <table>
            <tr>
                <td><input type="number" id="weight" name="weight" required min="0" value="0"></td>
                <td>pounds</td>
            </tr>
            <tr>
                <td> <button id="calcBTN">Calculate</button></td>
            </tr>
        </table>

    <br>

    <section>
    <p> Your BMI is: <span id="bmi" name="bmi"></p>
    </section>
    
    <script src="bmi.js"></script>

    <br>

    <section>
        <ch1>       What is Body Mass Index?</ch1>
        <br>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/1LWuG1lOXJs"></iframe>
    </section>

    <footer>
        This BMI Calculator was created according to
        <a href="https://www.nhlbi.nih.gov/health/educational/lose_wt/BMI/bmicalc.htm">National Institute of Health's Webpage</a>
    </footer>

    

</body>

</html>
